<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Iris Flower Predictor</h2>
    <form id="predictionForm">
        <input type="number" id="sepalLength" placeholder="Sepal Length" step="0.01" required>
        <input type="number" id="sepalWidth" placeholder="Sepal Width" step="0.01" required>
        <input type="number" id="petalLength" placeholder="Petal Length" step="0.01" required>
        <input type="number" id="petalWidth" placeholder="Petal Width" step="0.01" required>
        <button type="submit">Predict</button>
    </form>
    
    <div class="result" id="result"></div>
</div>

<script src="app.js"></script>

</body>
</html>
